<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form class="row g-3">
		<div class="col-md-5">
		  <label for="first-name-input" class="form-label"  >First name</label><br>
		  <input type="text" class="form-control"  id="first-name-input"  required><br>
		</div>
		<div class="col-md-5">
		  <label for="last-name-input" class="form-label"  >Last name</label><br>
		  <input type="text" class="form-control"  id="last-name-input" required>
		</div>
		<div class="col-md-5">
		  <label for="email-input" class="form-label">Email Address</label><br>
		  <div class="input-group">
			<input type="text" class="form-control"  id="email-input" value="xyz@abc.com"  aria-describedby="inputGroupPrepend2" required>
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="college-input" class="form-label" >Collage</label><br>
		  <input type="text" class="form-control" id="college-input" required><br>
		</div>
		<div class="col-md-4">
		  <label for="grad-year-select" class="form-label">Gaduation year</label><br>
		  <select class="form-select" id="grad-year-select" required>
			<option value="">Choose...</option>
			<option value="">2020</option>
			<option value="">2021</option>
			<option value="">2022</option>
			<option value="">2023</option>
		  </select>
		</div>
		<div class="col-md-4">
		  <label for="roll-no-input" class="form-label" >Roll No</label>
		  <br>
		  <input type="text" class="form-control" id="roll-no-input" required>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
			<label class="form-check-label" for="invalidCheck2" >
			  Agree to terms and conditions
			</label>
		  </div><br>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>

</body>

</html>
